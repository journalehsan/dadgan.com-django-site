<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="overlayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
    <radialGradient id="lightGrad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="600" fill="url(#bgGrad)"/>
  <rect width="900" height="600" fill="url(#lightGrad)"/>
  
  <!-- Courthouse/Building Silhouette -->
  <g opacity="0.15" fill="#000000">
    <!-- Main Building -->
    <rect x="250" y="200" width="400" height="300"/>
    
    <!-- Columns -->
    <rect x="280" y="250" width="30" height="250"/>
    <rect x="370" y="250" width="30" height="250"/>
    <rect x="460" y="250" width="30" height="250"/>
    <rect x="550" y="250" width="30" height="250"/>
    
    <!-- Pediment/Triangle -->
    <polygon points="250,200 450,100 650,200"/>
    
    <!-- Steps -->
    <rect x="230" y="500" width="440" height="20" opacity="0.5"/>
    <rect x="210" y="520" width="480" height="20" opacity="0.4"/>
    <rect x="190" y="540" width="520" height="20" opacity="0.3"/>
  </g>
  
  <!-- Decorative Legal Elements -->
  <g opacity="0.1" fill="white">
    <!-- Books on left -->
    <rect x="50" y="400" width="80" height="120" rx="5"/>
    <rect x="70" y="380" width="80" height="120" rx="5"/>
    <rect x="90" y="360" width="80" height="120" rx="5"/>
    
    <!-- Scales on right -->
    <g transform="translate(750, 350)">
      <!-- Scale of Justice -->
      <ellipse cx="-20" cy="50" rx="25" ry="8" fill="white"/>
      <ellipse cx="20" cy="50" rx="25" ry="8" fill="white"/>
      <line x1="-20" y1="50" x2="-20" y2="30" stroke="white" stroke-width="3"/>
      <line x1="20" y1="50" x2="20" y2="30" stroke="white" stroke-width="3"/>
      <line x1="-20" y1="30" x2="20" y2="30" stroke="white" stroke-width="4"/>
      <circle cx="0" cy="30" r="4" fill="white"/>
      <line x1="0" y1="30" x2="0" y2="100" stroke="white" stroke-width="4"/>
      <rect x="-20" y="100" width="40" height="8" rx="2" fill="white"/>
    </g>
  </g>
  
  <!-- Geometric Pattern Overlay -->
  <g opacity="0.05" stroke="white" fill="none" stroke-width="1">
    <circle cx="150" cy="150" r="100"/>
    <circle cx="150" cy="150" r="80"/>
    <circle cx="750" cy="450" r="120"/>
    <circle cx="750" cy="450" r="100"/>
    <polygon points="100,50 150,150 50,150"/>
    <polygon points="800,100 850,200 750,200"/>
  </g>
  
  <!-- Light Rays Effect -->
  <g opacity="0.1" fill="white">
    <polygon points="450,0 460,0 500,600 490,600"/>
    <polygon points="400,0 410,0 350,600 340,600"/>
    <polygon points="500,0 510,0 550,600 540,600"/>
  </g>
  
  <!-- Bottom Gradient Overlay -->
  <rect y="400" width="900" height="200" fill="url(#overlayGrad)"/>
  
  <!-- Decorative Border -->
  <rect x="10" y="10" width="880" height="580" fill="none" stroke="white" stroke-width="2" opacity="0.2" rx="10"/>
  
  <!-- Persian Pattern Elements -->
  <g opacity="0.08" fill="white">
    <!-- Top corners -->
    <circle cx="100" cy="100" r="5"/>
    <circle cx="100" cy="120" r="3"/>
    <circle cx="120" cy="100" r="3"/>
    <circle cx="800" cy="100" r="5"/>
    <circle cx="800" cy="120" r="3"/>
    <circle cx="780" cy="100" r="3"/>
    
    <!-- Bottom corners -->
    <circle cx="100" cy="500" r="5"/>
    <circle cx="100" cy="480" r="3"/>
    <circle cx="120" cy="500" r="3"/>
    <circle cx="800" cy="500" r="5"/>
    <circle cx="800" cy="480" r="3"/>
    <circle cx="780" cy="500" r="3"/>
  </g>
  
  <!-- Central Badge/Emblem -->
  <g transform="translate(450, 250)" opacity="0.15">
    <circle r="80" fill="white"/>
    <circle r="65" fill="none" stroke="white" stroke-width="3"/>
    <path d="M0,-50 L20,-30 L20,0 Q20,20 0,40 Q-20,20 -20,0 L-20,-30 Z" fill="white" opacity="0.8"/>
  </g>
</svg>
