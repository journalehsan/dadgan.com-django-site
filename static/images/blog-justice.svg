<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#grad3)"/>
  <g transform="translate(400, 300)">
    <!-- Scale base -->
    <rect x="-10" y="100" width="20" height="80" fill="#f3f4f6" opacity="0.9"/>
    <rect x="-60" y="180" width="120" height="20" fill="#f3f4f6" opacity="0.9" rx="5"/>
    <!-- Scale beam -->
    <rect x="-150" y="-10" width="300" height="15" fill="#fef3c7" opacity="0.95" rx="3"/>
    <!-- Left pan -->
    <line x1="-120" y1="0" x2="-120" y2="40" stroke="#fef3c7" stroke-width="2"/>
    <ellipse cx="-120" cy="50" rx="50" ry="15" fill="#fef3c7" opacity="0.9"/>
    <!-- Right pan -->
    <line x1="120" y1="0" x2="120" y2="40" stroke="#fef3c7" stroke-width="2"/>
    <ellipse cx="120" cy="50" rx="50" ry="15" fill="#fef3c7" opacity="0.9"/>
    <!-- Text -->
    <text x="0" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" fill="white" font-weight="bold">عدالت</text>
  </g>
</svg>
