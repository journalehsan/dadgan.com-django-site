<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <!-- Shield Badge -->
  <path d="M50 10 L80 25 L80 60 Q80 75 50 90 Q20 75 20 60 L20 25 Z" 
        fill="#1e40af" stroke="#1e3a8a" stroke-width="1.5"/>
  
  <!-- Inner Shield -->
  <path d="M50 18 L73 30 L73 58 Q73 70 50 82 Q27 70 27 58 L27 30 Z" 
        fill="#3b82f6" opacity="0.3"/>
  
  <!-- Scale of Justice - Left Pan -->
  <ellipse cx="38" cy="47" rx="8" ry="3" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <line x1="38" y1="47" x2="38" y2="37" stroke="#f59e0b" stroke-width="1.5"/>
  
  <!-- Scale of Justice - Right Pan -->
  <ellipse cx="62" cy="47" rx="8" ry="3" fill="#fbbf24" stroke="#f59e0b" stroke-width="1"/>
  <line x1="62" y1="47" x2="62" y2="37" stroke="#f59e0b" stroke-width="1.5"/>
  
  <!-- Scale Beam -->
  <line x1="38" y1="37" x2="62" y2="37" stroke="#f59e0b" stroke-width="1.5"/>
  <circle cx="50" cy="37" r="2" fill="#f59e0b"/>
  
  <!-- Scale Stand -->
  <line x1="50" y1="37" x2="50" y2="65" stroke="#f59e0b" stroke-width="1.5"/>
  <rect x="42" y="65" width="16" height="3" rx="0.5" fill="#f59e0b"/>
  
  <!-- Text: موسسه حقوقی دادگان -->
  <text x="110" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="#1e40af" text-anchor="start">موسسه حقوقی دادگان</text>
  
  <text x="110" y="70" font-family="Arial, sans-serif" font-size="14" 
        fill="#6b7280" text-anchor="start">Dadgan Law Firm</text>
</svg>
